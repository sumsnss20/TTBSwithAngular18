<div class="main">
    <!--Content Section Start-->
    <div class="content">
      <!--Train By Date Section Start-->
      <div class="row">
        <div class="col col-lg-6">
          <div class="card">
            <form #ff="ngForm">
              <div class="row">
                <h1 class="heading">Search By Train Stations</h1>
              </div>
              <div class="row">
                <div class="col col-lg-5">
                  <label class="form-label labelText">From Station</label><br>
                  <select class="form-select " [(ngModel)]="fromStationId" name="fromStationId" id="fromStationId">
                    <option value="0"></option>
                    @for (station of stationList; track $index) {
                      <option [value]="station.stationID">{{station.stationName}}</option>
                    }
                  </select>
                </div>
                <div class="col-lg-1"></div>

                <div class="col col-lg-5">
                  <label class="form-label labelText"> To Station</label><br>
                  <select class="form-select" [(ngModel)]="toStationId" name="toStationId" id="toStationId">
                    <option value="0"></option>
                    @for (station of stationList; track $index) {
                      <option [value]="station.stationID">{{station.stationName}}</option>
                    }
                  </select>
                </div>
                <div class="col-lg-1"></div>
              </div>

              <div class="row">
                <div class=" col col-lg-5">
                  <label class="form-label labelText" style="margin-top: 5px;">Date Of Travel</label>
                  <input class="form-control" [(ngModel)]="dateOfTravel" name="dateOfTravel" id="dateOfTravel" value="dateOfTravel" type="date"/>
                </div>
              </div>
  
              <div class="row">
                 <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-primary" (click)="onSearch()">Search</button>
                </div> 
              </div>
            </form>
          </div>
        </div>
        <!--Train By Date Section End-->
  
        <!--Train By Number Section Start-->
        <div class="col col-lg-6">
          <div class="card">
            <form>
              <div class="row">
                <h1 class="heading">Search By Train Number</h1>
              </div>
              <div class="row">
                <div class="col col-lg-5">
                  <label class="labelText">Train Number</label><br>
                  <input class="form-control" type="text" name="trainNumber" value=" Enter the Train Number">
                  <button type="button" class="btn btn-primary" (click)="onSearch()">Search</button>
                </div>
                
              </div>
            </form>
       
          </div>
        </div>
         <!--Train By Number Section End-->
      </div>
      <!-- <div class="row">
        <app-trainlists></app-trainlists>
      </div> -->
    </div>
    <!--Content Section End-->
  </div>
